<div class="row">
  <div class="col-md-4 offset-md-4">

    <h3>User Registration</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control" placeholder="Enter First Name here"/>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" placeholder="Enter Last Name here"/>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" placeholder="Enter email here"/>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="phoneNo" class="form-control" placeholder="Enter Phone here"/>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter Password here"/>

      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <a routerLink="/login" class="btn btn-link">Login to continue</a>
      </div>
    </form>
  </div>
</div>
